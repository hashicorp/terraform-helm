name: hashicorp/terraform-helm/test
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    container:
      image: docker.mirror.hashicorp.services/hashicorpdev/terraform-helm-test:0.1.0
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.0
      - name: Run Unit Tests
        run: bats ./test/unit
